<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/auth.css">

</head>

<body>
    <form method="post" class="auth-form">
        <h3>Enter Your Username And Password To Join</h3>

        {% for error in msgs %}
            <p class="error">{{ error[1] }}</p>
        {% endfor %}
        <input class="auth-field" type="text" name="username" placeholder="Username" autocomplete="none" required>
        <input class="auth-field" type="password" name="password" placeholder="Password" required>
        <p class="mini">Already have an account? <a href="/auth/signin">Sign In</a></p>
        <input class="auth-submit" type="submit" value="Join The Fun">
    </form>
</body>

</html>
